<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Test-API</title>
	<style>
		#demo {
			font-family: 'Helvetica', Arial, sans-serif;
		}
		a {
			text-decoration: none;
			color: #f66;
		}
		li {
			line-height: 1.5em;
			margin-bottom: 20px;
		}
		.author, .date {
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div id="demo">
		<h1>Les prénoms d'enfants les plus données en 2020 :</h1>
		<h2>({prenom.title})

		</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		const apiURL = 'https://data.nantesmetropole.fr/explore/embed/dataset/244400404_prenoms-enfants-nes-nantes/table/?disjunctive.prenom&disjunctive.sexe&sort=annee_naissance'

		const demo = new Vue({
			el: '#demo',
			data: {
					prenom: {}
			},

			created: function () {
				this.fetchData()
			},

			methods: {
				fetchData: async function () {
					try {
					  	const response = await axios.get(apiURL)
						console.log(response.data)
						this.prenom

					} catch (error) {
						console.log(error);
					}
				}
		  	}
		})
	</script>
</body>
</html>
